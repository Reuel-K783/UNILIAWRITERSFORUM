<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name="description" content="Sign up for the Unilia Writers Forum to start connecting with fellow writers.">  
    <title>Sign Up - Unilia Writers Forum</title>  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  
    <link href="signup.css" rel="stylesheet" type="text/css">  
</head>  
<body>  
<header>  
    <h1>UNILIA WRITERS FORUM</h1>  
    <p>Join our community of writers and unleash your creativity!</p>  
</header>  

<div class="container">  
    <h2>Sign Up</h2>  
    <form id="signupForm" action="signup.php" method="POST">  
        <label for="name">Full Name</label>  
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>  

        <label for="email">Email</label>  
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>  

        <label for="password">Password</label>  
        <input type="password" id="password" name="password" placeholder="Create a password" required>  

        <label for="confirm-password">Confirm Password</label>  
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>  

        <label for="bio">Short Bio</label>  
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself"></textarea>  

        <label for="role">Select Role</label>  
        <select id="role" name="role" required>  
            <option value="user">User</option>  
            <option value="admin">Admin</option>  
        </select>  

        <input type="submit" value="Create Account">  
    </form>  
    
    <div class="login-link">  
        <p>Have an account? <a href="login.html">Log in here</a>.</p>  
    </div>  
</div>  
<footer>  
    <p>&copy; 2023 Unilia Writers Forum. All rights reserved.</p>  
    <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>  
</footer>  

</body>  
</html>
