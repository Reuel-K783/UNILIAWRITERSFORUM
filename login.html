<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="login.css" rel="stylesheet" type="text/css"> <!-- Styles for the login page --> 
    <script src="login.js" defer></script>  
    <title>Login</title>  
</head>  
<body>  
    <header>  
        <h1>UNILIA WRITERS FORUM</h1>  
        <p>Join our community of writers and unleash your creativity!</p>  
    </header>  
    <div class="container">  
        <h2>Login</h2>  
        <form id="loginForm" action="dashboard.html" method="POST"> <!-- Redirect to the dashboard after login -->  
            <label for="email">Email</label>  
            <input type="email" id="email" name="email" placeholder="Enter your email" required>  

            <label for="password">Password</label>  
            <input type="password" id="password" name="password" placeholder="Enter your password" required>  

            <input type="submit" value="Login">  
        </form>  

        <div class="signup-link">  
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>  
        </div>  
    </div>  

    <footer>  
        <p>&copy; 2023 Unilia Writers Forum. All rights reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>  
    </footer>  


</body>  
</html>
